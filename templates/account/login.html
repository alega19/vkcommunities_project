<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .single-form {
            max-width: 300px;
            width: 100%;
        }
        .single-form .form-check {
            text-align: center;
        }
    </style>

    <title>Log in</title>
</head>
<body>
    <form action="{% url 'account_login' %}" method="post" class="single-form">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}

        <div class="alert alert-secondary">If you have not created an account yet, then please <a href="{% url 'account_signup' %}" class="alert-link">sign up</a> first.</div>
        {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
        {% endif %}
        <input type="email" name="login" value="{{ form.login.value|default_if_none:'' }}" placeholder="Email" required autofocus class="form-control form-control-lg mt-3 {% if form.login.errors %}is-invalid{% endif %}">
        <div class="invalid-feedback">{{ form.login.errors }}</div>
        <input type="password" name="password" placeholder="Password" required class="form-control form-control-lg mt-3">
        <div class="form-check mt-3">
            <input type="checkbox" name="remember" value="" id="remember-id" class="form-check-input">
            <label for="remember-id" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Log in</button>
        <a href="{% url 'account_reset_password' %}" class="btn btn-link btn-lg btn-block">Forgot password?</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
