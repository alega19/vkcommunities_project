{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="signup">
    <form class="signup__form" action="{{ request.path }}" method="post">
        {% csrf_token %}
        <div class="signup__email">{{ form.email }}</div>
        <div class="signup__password">{{ form.password1 }}</div>
        <div class="signup__password">{{ form.password2 }}</div>
        <input class="signup__btn" type="submit" name="submit" value="Sign up">
    </form>
</div>
{% endblock %}
