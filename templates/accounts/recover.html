{% extends 'base.html' %}

{% block title %}Recover an account{% endblock %}
{% block content %}
<div class="recover">
    <form class="recover__form" action="{{ request.path }}" method="post">
        {% csrf_token %}
        <div class="recover__email">{{ form.email }}</div>
        <input class="recover__btn" type="submit" name="submit" value="Recover">
    </form>
</div>
{% endblock %}
